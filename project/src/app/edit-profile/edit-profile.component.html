<div class="edit-profile-container">
  <div class="main-content">
    <div class="content-card">
      <div class="header-container">
        <h1 class="page-title">Profile Information</h1>
        <button class="back-button" (click)="goBack()">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M10 14L4 8L10 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="profile-info">
        <div class="avatar-section">
          <div class="user-avatar">
            <div class="avatar-initials">{{ getUserInitials() }}</div>
          </div>
          <div class="full-name">{{ userFullName }}</div>
          <div class="username">{{ userUsername }}</div>
        </div>

        <div class="form-section">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input 
              id="fullName" 
              type="text" 
              [(ngModel)]="editedFullName"
              [disabled]="!isEditing"
              class="form-control"
              placeholder="Игловский Михаил Александрович">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              id="email" 
              type="email" 
              [value]="userEmail" 
              disabled
              class="form-control"
              placeholder="user@example.com">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input 
              id="username" 
              type="text" 
              [(ngModel)]="editedUsername"
              [disabled]="!isEditing"
              class="form-control"
              placeholder="@username">
          </div>
        </div>

        <div class="actions-container">
          <button 
            class="primary-button" 
            [class.hidden]="isEditing"
            (click)="toggleEdit()">
            Edit Profile
          </button>
          
          <div class="edit-actions" [class.hidden]="!isEditing">
            <button class="secondary-button" (click)="cancelEdit()">
              Cancel
            </button>
            <button class="primary-button" (click)="saveChanges()">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
