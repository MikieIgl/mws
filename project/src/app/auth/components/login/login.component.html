<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-badge">
        <span class="auth-badge-dot"></span>
        Secure secret analysis
      </div>

      <div class="auth-title">
        <span class="logo-mark">S</span>
        <span class="title-text">Secret Audit</span>
      </div>

      <p class="auth-subtitle">
        Вход в панель анализа секретов.
      </p>
    </div>

    <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="field">
        <label class="field-label" for="email">E-mail</label>
        <div class="field-input">
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="devsecops@company.com"
          />
        </div>
      </div>

      <div class="field">
        <label class="field-label" for="password">Пароль</label>
        <div class="field-input password-field">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
          />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Скрыть пароль' : 'Показать пароль'"
          >
            <svg class="pw-icon" viewBox="0 0 24 24" aria-hidden="true" *ngIf="!showPassword">
              <path d="M12 5c5.5 0 9.6 4.1 11 7-1.4 2.9-5.5 7-11 7S2.4 15.9 1 12c1.4-2.9 5.5-7 11-7Zm0 3.2A3.8 3.8 0 1 0 12 16a3.8 3.8 0 0 0 0-7.6Zm0 2a1.8 1.8 0 1 1 0 3.6 1.8 1.8 0 0 1 0-3.6Z"/>
            </svg>
            <svg class="pw-icon" viewBox="0 0 24 24" aria-hidden="true" *ngIf="showPassword">
              <path d="M12 5c5.5 0 9.6 4.1 11 7-1.4 2.9-5.5 7-11 7S2.4 15.9 1 12c1.4-2.9 5.5-7 11-7Zm0 3.2A3.8 3.8 0 1 0 12 16a3.8 3.8 0 0 0 0-7.6Zm0 2a1.8 1.8 0 1 1 0 3.6 1.8 1.8 0 0 1 0-3.6Z"/>
              <path d="M2 2L22 22" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="auth-actions">
        <button
          type="submit"
          class="auth-button"
          [disabled]="form.invalid || isSubmitting"
        >
          <span>Войти в панель</span>
        </button>

        <div class="auth-meta">
          <span>Только для DevSecOps команды</span>
          <div class="auth-links">
            <a routerLink="/register">Регистрация</a>
          </div>
        </div>
      </div>
    </form>

    <div class="auth-footer">
      <span>v0.1 • internal</span>
      <span class="tag">audit · moderator · orchestrator</span>
    </div>
  </div>
</div>
